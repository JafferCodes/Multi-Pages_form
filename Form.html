<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step From</title>
    <!--Bootstrap 5 Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- CSS3 Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10 ">
          <ul class="nav nav-pills mt-3" id="pills-tab" >
            <li class="nav-item" >
              <button
                class="nav-link active"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
                style="color: white;"
              >
                Donor Registration
              </button>
            </li>
            <li class="nav-item" >
              <button
                class="nav-link"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
                style="color: white;"
              >
                Accepter Registration
              </button>
            </li>
            <li class="nav-item" >
              <button
                class="nav-link"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-contact"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
                style="color: white; "
              >
                Contact
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-home"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
            >
              <div class="mybox donner">
                <form id="form1">
                  <h3>Personal Details</h3>
                  <input type="text" placeholder="Name" />
                  <input type="number" placeholder="Age" />
                  <input type="number" placeholder="Mobile Number" />
                  <input type="number" placeholder="CNIC Number" />
                  <div class="btn-box">
                    <button type="button" id="next1">Next</button>
                  </div>
                </form>
                <form id="form2">
                  <h3>Address Details </h3>
                  <input type="text" placeholder="Country" />
                  <input type="text" placeholder="City" />
                  <input type="text" placeholder="House No." />
                  <input type="email" placeholder="Email Address" />
                  <div class="btn-box">
                    <button type="button" id="back1">Back</button>
                    <button type="button" id="next2">Next</button>
                  </div>
                </form>
                <form id="form3">
                  <h3>Blood Details</h3>
                  <input type="text" placeholder="Blood Group" />
                  <input type="text" placeholder="Amount Required" />
                  <input type="text" placeholder="Paid / Free" />
                  <div class="btn-box">
                    <button type="button" id="back2">Back</button>
                    <button type="submit">Submit</button>
                  </div>
                </form>
                <div class="steps">
                  <div id="progress"></div>
                  <div class="step-col">Step1</div>
                  <div class="step-col">Step2</div>
                  <div class="step-col">Step3</div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
            >
              <div class="mybox">
                <form id="form11">
                  <h3>Personal Details</h3>
                  <input type="text" placeholder="Name" />
                  <input type="number" placeholder="Age" />
                  <input type="number" placeholder="Mobile Number" />
                  <input type="number" placeholder="CNIC Number" />
                  <div class="btn-box">
                    <button type="button" id="next11">Next</button>
                  </div>
                </form>
                <form id="form22">
                  <h3>Address Details </h3>
                  <input type="text" placeholder="Country" />
                  <input type="text" placeholder="City" />
                  <input type="text" placeholder="House No." />
                  <input type="email" placeholder="Email Address" />
                  <div class="btn-box">
                    <button type="button" id="back11">Back</button>
                    <button type="button" id="next22">Next</button>
                  </div>
                </form>
                <form id="form33">
                  <h3>Blood Details</h3>
                  <input type="text" placeholder="Blood Group" />
                  <input type="text" placeholder="Amount Required" />
                  <input type="text" placeholder="Paid / Free" />
                  <div class="btn-box">
                    <button type="button" id="back22">Back</button>
                    <button type="submit">Submit</button>
                  </div>
                </form>
                <div class="steps">
                  <div id="progress"></div>
                  <div class="step-col">Step1</div>
                  <div class="step-col">Step2</div>
                  <div class="step-col">Step3</div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="pills-contact"
              role="tabpanel" aria-labelledby="pills-contact-tab">
            
                <div class="form-container">
                    <div class="form">
                        <span class="heading">Get in touch</span>
                        <input placeholder="Name" type="text" class="input">
                            <input placeholder="Email" id="mail" type="email" class="input">
                            <textarea placeholder="Say Hello" rows="10" cols="30" id="message" name="message" class="textarea"></textarea>
                            <div class="button-container">
                            <div class="send-button">Send</div>
                            <div class="reset-button-container">
                            <div id="reset-btn" class="reset-button">Reset</div>
                            </div>
                            </div>
                    </div>
                </div>
            
            </div>
          </div>
        </div>
        
        </div>
      </div>
    </div>

        <!-- JavaSceipt Code -->
       <script src="my_java.js"></script>
  </body>
</html>
